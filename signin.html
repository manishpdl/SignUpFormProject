<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xqIc5s08hU9TQmO/l4ZwWDzS1B0HsLJVvui0FTzVdXj9cXlIek2uLG0A53sofzpO3Hd6BkWzDDlkguHm9C9U/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen_1">
        <div class="contain">
            <span>Signup Form</span>
            <form>
                <div class="first">
                <label for="topic">Email </label>
                <div>
                <input type="email" id="topic"  placeholder="Enter Your Mail">
                </div></div>
                
                  
                <div class="second">
                    <label for="password">Password</label>
                    
                    <input type="password" id="password" placeholder="Enter your password">

                </div>
                
            <div class="third">
                <input type="checkbox" id="remember">
               
                <label for="remember">Remember</label>
            <div class="fourth" style="color: rgb(0, 0, 255);">Forgot Password?</div>

            </div>
            <div class="fifth">
                <button id="signin" >Sign in</button>
            </div>
          <div class="sixth">
            <p id="account">Dont have an account? <a href="#">Sign Up</a></p>
          </div>
          <div class="seventh">
            <p class="or">Or With</p>
          </div>
          <div class="connect">
            <div class="google"><button> <i class="fa-brands fa-google"></i><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Google</a></button></div>
            <div class="Apple"><button><i class="fa-brands fa-apple"></i><a href="https://support.apple.com/en-us/111001">Apple</a></button></div>

          </div>
            </form>
        </div>
    </div>
   
</body>
</html>
